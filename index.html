<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Laboratório</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #loading { display: none; }
    .card { max-width: 600px; margin: 2rem auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Agendar Recurso</h4>
      </div>
      <div class="card-body">
        <form id="formAgendamento">
          <div class="mb-3">
            <label class="form-label">Recurso</label>
            <select id="recurso" class="form-select" required>
              <option value="" disabled selected>Selecione...</option>
              <option value="Computador i7">Computador i7</option>
              <option value="Notebook Dev">Notebook Dev</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Seu Nome</label>
            <input type="text" id="usuario" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Seu E-mail</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          
          <div class="row g-2 mb-3">
            <div class="col-md-6">
              <label class="form-label">Data</label>
              <input type="date" id="data" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Hora Início</label>
              <input type="time" id="horaInicio" class="form-control" value="08:00" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Hora Fim</label>
              <input type="time" id="horaFim" class="form-control" value="09:00" required>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">
            <span id="loading" class="spinner-border spinner-border-sm"></span>
            Confirmar Agendamento
          </button>
        </form>
        
        <div id="resultado" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwSg8x2m-6yi5oosd04riI53TeeR9qR8W8-8MneSwbh4f8untkRI38-1oMCIg2ICQvt7w/exec'; // Substitua pela sua URL
    
    document.getElementById('formAgendamento').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Configurar UI
      const btn = e.target.querySelector('button');
      const loading = document.getElementById('loading');
      const resultadoDiv = document.getElementById('resultado');
      
      btn.disabled = true;
      loading.style.display = 'inline-block';
      resultadoDiv.innerHTML = '';
      
      try {
        // 1. Preparar dados
        const dados = {
          recurso: document.getElementById('recurso').value,
          usuario: document.getElementById('usuario').value,
          email: document.getElementById('email').value,
          inicio: `${document.getElementById('data').value}T${document.getElementById('horaInicio').value}:00-03:00`,
          fim: `${document.getElementById('data').value}T${document.getElementById('horaFim').value}:00-03:00`
        };
        
        // 2. Fazer pré-voo CORS
        await fetch(`${SCRIPT_URL}?options`, { method: 'GET' });
        
        // 3. Enviar dados
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dados)
        });
        
        const resultado = await response.json();
        
        if (!resultado.success) {
          throw new Error(resultado.error);
        }
        
        // 4. Mostrar sucesso
        resultadoDiv.innerHTML = `
          <div class="alert alert-success">
            <h5>✓ Agendado!</h5>
            <p>Recurso: <strong>${resultado.recurso || dados.recurso}</strong></p>
            <p>Data: <strong>${new Date(resultado.start).toLocaleString('pt-BR')}</strong></p>
            <a href="${resultado.link}" target="_blank" class="btn btn-sm btn-success mt-2">
              Ver no Google Agenda
            </a>
          </div>
        `;
        
        // 5. Limpar formulário
        e.target.reset();
        
      } catch (error) {
        // 6. Mostrar erro
        resultadoDiv.innerHTML = `
          <div class="alert alert-danger">
            <h5>✗ Erro</h5>
            <p>${error.message}</p>
          </div>
        `;
        console.error('Erro:', error);
      } finally {
        btn.disabled = false;
        loading.style.display = 'none';
      }
    });
    
    // Configurar data mínima = hoje
    document.getElementById('data').min = new Date().toISOString().split('T')[0];
  </script>
</body>
</html>
