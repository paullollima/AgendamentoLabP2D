<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Laboratório</title>
    <!-- Bootstrap CSS (para estilos prontos) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #calendario {
            max-width: 900px;
            margin: 20px auto;
        }
        .modal-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Agendamento de Laboratório</h1>
        
        <!-- Seção de Recursos Disponíveis -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h3>Recursos Computacionais</h3>
            </div>
            <div class="card-body">
                <div id="lista-recursos" class="row">
                    <!-- Lista de recursos será preenchida por JavaScript -->
                    <p class="text-muted">Carregando recursos...</p>
                </div>
            </div>
        </div>

        <!-- Calendário de Agendamentos -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3>Calendário de Agendamentos</h3>
            </div>
            <div class="card-body">
                <div id="calendar"></div>
            </div>
        </div>

        <!-- Modal para Agendamento -->
        <div id="modalAgendamento" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Novo Agendamento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formAgendamento">
                            <input type="hidden" id="recursoId">
                            <div class="mb-3">
                                <label for="nomeUsuario" class="form-label">Seu Nome</label>
                                <input type="text" class="form-control" id="nomeUsuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailUsuario" class="form-label">Seu E-mail</label>
                                <input type="email" class="form-control" id="emailUsuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="dataAgendamento" class="form-label">Data</label>
                                <input type="date" class="form-control" id="dataAgendamento" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="horaInicio" class="form-label">Hora Início</label>
                                    <input type="time" class="form-control" id="horaInicio" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="horaFim" class="form-label">Hora Término</label>
                                    <input type="time" class="form-control" id="horaFim" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Reservar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pt-br.js"></script>

    <!-- Script Principal -->
    <script>
        $(document).ready(function() {
            // Recursos fictícios (substitua por dados reais ou API)
            const recursos = [
                { id: 1, nome: "Computador i7", descricao: "16GB RAM, NVIDIA RTX 3060" },
                { id: 2, nome: "Estação CAD", descricao: "32GB RAM, NVIDIA Quadro" },
                { id: 3, nome: "Notebook Dev", descricao: "8GB RAM, SSD 512GB" }
            ];

            // 1. Listar Recursos
            function carregarRecursos() {
                let html = '';
                recursos.forEach(recurso => {
                    html += `
                        <div class="col-md-4 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${recurso.nome}</h5>
                                    <p class="card-text">${recurso.descricao}</p>
                                    <button class="btn btn-primary btn-agendar" data-id="${recurso.id}">
                                        Agendar
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                $('#lista-recursos').html(html);
            }

            // 2. Inicializar Calendário
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'pt-br',
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                dateClick: function(info) {
                    $('#dataAgendamento').val(info.dateStr);
                    $('#modalAgendamento').modal('show');
                },
                events: []
            });
            calendar.render();

            // 3. Evento de Agendamento
            $(document).on('click', '.btn-agendar', function() {
                const recursoId = $(this).data('id');
                $('#recursoId').val(recursoId);
                $('#modalAgendamento').modal('show');
            });

            // 4. Enviar para Google Agenda
            $('#formAgendamento').submit(function(e) {
                e.preventDefault();
                
                const agendamento = {
                    recurso: recursos.find(r => r.id == $('#recursoId').val()).nome,
                    inicio: $('#dataAgendamento').val() + 'T' + $('#horaInicio').val() + ':00',
                    fim: $('#dataAgendamento').val() + 'T' + $('#horaFim').val() + ':00',
                    usuario: $('#nomeUsuario').val(),
                    email: $('#emailUsuario').val()
                };

                // Substitua pela URL do seu Google Apps Script
                const API_URL = "https://script.google.com/macros/s/AKfycbwSg8x2m-6yi5oosd04riI53TeeR9qR8W8-8MneSwbh4f8untkRI38-1oMCIg2ICQvt7w/exec";
                
                fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(agendamento)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Agendamento criado no Google Agenda!');
                        $('#modalAgendamento').modal('hide');
                        calendar.refetchEvents(); // Atualiza o calendário
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao agendar. Tente novamente.');
                });
            });

            // Inicialização
            carregarRecursos();
        });
    </script>
</body>
</html>
